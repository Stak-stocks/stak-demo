<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Canonical & SEO -->
    <link rel="canonical" href="https://thestak.org/" />
    <title>The Stak — Discover Stocks You Actually Vibe With</title>
    <meta name="description" content="The Stak lets you discover and build a portfolio of brands you love. Swipe through stocks, follow market news, and learn investing — no jargon, no financial advice." />
    <meta name="keywords" content="the stak, thestak, stak, stock discovery, invest in brands, stock market for beginners, brand investing, swipe stocks, learn investing" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="The Stak" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp previews) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="The Stak" />
    <meta property="og:url" content="https://thestak.org/" />
    <meta property="og:title" content="The Stak — Discover Stocks You Actually Vibe With" />
    <meta property="og:description" content="Swipe through brands, build your portfolio, and follow market news — all in one place. The Stak makes investing feel like discovering music." />
    <meta property="og:image" content="https://thestak.org/og-image.png" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Stak — Discover Stocks You Actually Vibe With" />
    <meta name="twitter:description" content="Swipe through brands, build your portfolio, and follow market news — all in one place." />
    <meta name="twitter:image" content="https://thestak.org/og-image.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "The Stak",
      "alternateName": ["thestak", "Stak"],
      "url": "https://thestak.org",
      "description": "Discover and invest in stocks you actually care about. The Stak helps you build a brand portfolio by swiping through companies, reading simplified market news, and learning finance concepts along the way.",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Icons & PWA -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/creao_icon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0b1121" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
