<svg width="140" height="110" viewBox="0 0 140 110" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fulcrum triangle -->
  <polygon points="70,2 60,18 80,18" fill="#7c7252"/>
  
  <!-- Beam -->
  <rect x="8" y="16" width="124" height="4" rx="2" fill="#7c7252"/>
  
  <!-- Center post -->
  <rect x="67" y="18" width="6" height="52" fill="#7c7252"/>
  
  <!-- Base pedestal -->
  <ellipse cx="70" cy="72" rx="18" ry="4" fill="#7c7252"/>
  <rect x="64" y="68" width="12" height="6" fill="#7c7252"/>
  
  <!-- LEFT side -->
  <!-- Left chains -->
  <line x1="14" y1="20" x2="22" y2="50" stroke="#7c7252" stroke-width="2"/>
  <line x1="46" y1="20" x2="38" y2="50" stroke="#7c7252" stroke-width="2"/>
  
  <!-- Left pan (bowl) -->
  <path d="M18 50 L42 50 Q40 62 30 64 Q20 62 18 50 Z" fill="#3d3a2e" stroke="#7c7252" stroke-width="2"/>
  
  <!-- Left circle with ? sitting on pan -->
  <circle cx="30" cy="42" r="16" fill="#252a33" stroke="#6b6545" stroke-width="2.5"/>
  <text x="30" y="50" text-anchor="middle" fill="#a09870" font-size="22" font-family="Georgia, serif" font-weight="bold">?</text>
  
  <!-- RIGHT side -->
  <!-- Right chains -->
  <line x1="94" y1="20" x2="102" y2="50" stroke="#7c7252" stroke-width="2"/>
  <line x1="126" y1="20" x2="118" y2="50" stroke="#7c7252" stroke-width="2"/>
  
  <!-- Right pan (bowl) -->
  <path d="M98 50 L122 50 Q120 62 110 64 Q100 62 98 50 Z" fill="#3d3a2e" stroke="#7c7252" stroke-width="2"/>
  
  <!-- Right circle with clock sitting on pan -->
  <circle cx="110" cy="42" r="16" fill="#252a33" stroke="#6b6545" stroke-width="2.5"/>
  <!-- Clock outer ring -->
  <circle cx="110" cy="42" r="9" stroke="#a09870" stroke-width="1.5" fill="none"/>
  <!-- Clock hour hand -->
  <line x1="110" y1="37" x2="110" y2="42" stroke="#a09870" stroke-width="2" stroke-linecap="round"/>
  <!-- Clock minute hand -->
  <line x1="110" y1="42" x2="114" y2="45" stroke="#a09870" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Clock center dot -->
  <circle cx="110" cy="42" r="1" fill="#a09870"/>
</svg>
